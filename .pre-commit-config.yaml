# Ruff: linter/formatter
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.1
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Pytest: run tests before commits (local hook)
  # Uses uv-managed environment; adjust command if you prefer a different runner.
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
